<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model with Three Borders</title>
  <style>
  .outer-box {
      border: 10px solid #3498db;      
      padding: 20px;                   
      background-color: #ecf0f1;       
      width: 300px;
      margin: 40px auto;
    }

    .middle-box {
      border: 6px solid #2ecc71;        
      padding: 15px;                   
      background-color: #ffffff;
    }

    .inner-box {
      border: 3px solid #e74c3c;  
      padding: 10px;
      background-color: #fef5e7;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin: 0;
}
      color: #2c3e50;
    }

    p {
      margin-top: 10px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <div class="outer-box">
    <div class="middle-box">
      <div class="inner-box">
        <h2>Box Model Example</h2>
        <p><b>upperbox,middlebox,lowerbox</b></p>
      </div>
  </body>
  </html>
